<header class="header">
  <nav class="nav-container">
    <!-- Button with Font Awesome icon -->
    <button (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    
    <strong>{{profileData.name}} ({{profileData.email}})</strong>
    <img class="img-fluid w-10 profile-picture" [src]="profileData.picture || '/google-logo.svg'" alt="User profile picture" />
    
    <!-- Navigation links -->

    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/dashboard/about">About</a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/dashboard/pages">Pages</a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/dashboard/contact">Contact</a>
      </li>
    </ul>
    <div class="header">
      <span>Session expires in: {{ formattedCountdown }}</span>
    </div>

    <a class="login-button" (click)="logout()">Logout</a>
  </nav>
</header>
