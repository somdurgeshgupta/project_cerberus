<div class="sidebar" [class.open]="isOpen">
    <div class="w-full rounded-lg border shadow-sm overflow-hidden bg-white border-stone-200 shadow-stone-950/5">
      <div class="w-[calc(100%-16px)] rounded m-2 mx-4 mb-0 mt-3 h-max">
        <p class="font-sans antialiased text-base text-current font-semibold">Material Tailwind</p>
      </div>
      <div class="w-full h-max rounded p-3">
        <ul class="flex flex-col gap-0.5 min-w-60">
          <li class="sidebar-item">
            <span class="grid place-items-center shrink-0 me-2.5">
              <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" class="h-[18px] w-[18px]">
                <path d="M7 9L12 12.5L17 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M2 17V7C2 5.89543 2.89543 5 4 5H20C21.1046 5 22 5.89543 22 7V17C22 18.1046 21.1046 19 20 19H4C2.89543 19 2 18.1046 2 17Z" stroke="currentColor"></path>
              </svg>
            </span>
            Inbox
            <span class="grid place-items-center shrink-0 ps-2.5 ms-auto">
              <div class="relative inline-flex w-max items-center border font-sans font-medium rounded-md text-xs p-0.5 bg-stone-800/10 border-transparent text-stone-800 shadow-none">
                <span class="font-sans text-current leading-none my-0.5 mx-1.5">14</span>
              </div>
            </span>
          </li>
          <li class="sidebar-item">Sent</li>
          <li class="sidebar-item">Drafts</li>
          <li class="sidebar-item">Pins</li>
          <li class="sidebar-item">Archive</li>
          <li class="sidebar-item">Trash</li>
          <hr class="-mx-3 my-3 border-stone-200" />
          <li class="sidebar-item">More</li>
          <hr class="-mx-3 my-3 border-stone-200" />
          <li class="sidebar-item text-red-500 hover:bg-red-500/10 hover:text-error focus:bg-error/10 focus:text-error" (click)="logout()">Logout</li>
        </ul>
      </div>
    </div>
  </div>
