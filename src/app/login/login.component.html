<!-- src/app/login/login.component.html -->
<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="social-login">
      <h3>Or login with</h3>
      <button class="btn social-btn" (click)="loginWithGoogle()">
        <img src="/google-logo.svg" alt="Google Logo" class="social-icon"> Google
      </button>
      <button class="btn social-btn" (click)="loginWithFacebook()">
        <img src="/facebook-logo.svg" alt="Facebook Logo" class="social-icon"> Facebook
      </button>
    </div>
    <div class="redirect">
      <p>Don't have an account? <a routerLink="/register" class="link">Sign Up</a></p>
    </div>
  </div>
