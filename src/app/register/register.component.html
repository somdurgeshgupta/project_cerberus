<!-- src/app/register/register.component.html -->
<div class="login-container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small *ngIf="registerForm.get('name')?.errors?.['required']">name is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
    <!-- <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button> -->
    <div>
      <button type="submit" class="btn login-btn px-4" [disabled]="registerForm.invalid">Register</button>
    </div>
  </form>
  <div class="social-login mb-4">
    <h3 class="mb-2">Or login with</h3>
    <div class="social-buttons">
      <button class="btn social-btn mr-2" (click)="registerWithGoogle()">
        <img src="/google-logo.svg" alt="Google Logo" class="social-icon"> Google
      </button>
      <button class="btn social-btn" (click)="registerWithFacebook()">
        <img src="/facebook-logo.svg" alt="Facebook Logo" class="social-icon"> Facebook
      </button>
    </div>
  </div>
  <div class="redirect">
    <p>Already have an account? <a routerLink="/login" class="link">Login</a></p>
  </div>
</div>
